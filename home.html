<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>
            BINUSANTARA Travel - Turning Destinations into Lifetime Memories
        </title>
        <link rel="icon" type="image/png" href="assets/logo.png" />
        <link rel="stylesheet" href="home.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <nav>
            <img
                class="first-logo"
                width="150px"
                src="assets/logo.png"
                alt="BINUSANTARA Logo"
            />
            <h3 class="nav-title">BINUSANTARA Travel</h3>
        </nav>

        <div class="image-slider">
            <div class="slides fade">
                <img src="assets/slider1.webp" alt="" />
            </div>
            <div class="slides fade">
                <img src="assets/slider2.webp" alt="" />
            </div>
            <div class="slides fade">
                <img src="assets/slider3.png" alt="" />
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <h1 class="first-heading">Tour & Travel</h1>
        <div class="tours-container">
            <div class="each-photo">
                <img
                    class="places-images"
                    width="300px"
                    height="400px"
                    src="assets/eiffel.jpg"
                    alt=""
                />
                <div class="places-text">France</div>
            </div>

            <div class="each-photo">
                <img
                    class="places-images"
                    width="300px"
                    height="400px"
                    src="assets/santorini.webp"
                    alt=""
                />
                <div class="places-text">Greece</div>
            </div>

            <div class="each-photo">
                <img
                    class="places-images"
                    width="300px"
                    height="400px"
                    src="assets/liberty.jpg"
                    alt=""
                />
                <div class="places-text">America</div>
            </div>

            <div class="each-photo">
                <img
                    class="places-images"
                    width="300px"
                    height="400px"
                    src="assets/pyramid.jpg"
                    alt=""
                />
                <div class="places-text">Egypt</div>
            </div>
        </div>

        <h6 class="copyright-msg">&copy; 2024 BINUSANTARA Travel</h6>

        <script src="home.js"></script>
    </body>
</html>
